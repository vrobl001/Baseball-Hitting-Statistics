<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Kanit|Lobster|Permanent+Marker&display=swap" rel="stylesheet">
    <title>MLB Hitting Statistics</title>
</head>
<body>

    <div class="wallpaper">
        <div class="wallpaper__background-image">
        </div>
    </div>

    <h1>MLB Hitting Statistics</h1>

    <div class="radio-buttons">
    <p> 
        <label><input id='active-button' type="radio" name="activity" value="Active">Active</label> 
        <label><input id='inactive-button' type="radio" name="activity" value="Inactive">Inactive</label>
    </p>
    </div>

    <div id="select-stats">
        <legend>Select Stats:</legend>
            <label><input id="check-avg" class="stat" type="checkbox" name="check-avg">Hitting Average</label>
            <label><input id="check-hr" class="stat" type="checkbox" name="check-hr">Homeruns</label>
            <label><input id="check-rbi" class="stat" type="checkbox" name="check-rbi">RBI</label>
            <label><input id="check-obp" class="stat" type="checkbox" name="check-obp">On Base Percentage</label>
            <label><input id="check-so" class="stat" type="checkbox" name="check-so">Strike Outs</label>
    </div>
    
    <div id="player-info">
        <img id="image1" class="images" src=""> <h2 class="player-stat-info" id="player-league"> </h2><img id="image2" class="images"  src="">
        <h3 id="player-team" class="player-stat-info"></h3>
        <img id="player-picture" src="">
            <p class="player-stat-info stat-title" id="name"></p>
            <p class="player-stat-info stat-data" id="player-name"></p>
            <p class="player-stat-info stat-title" id ="avg"></p>
            <p class="player-stat-info stat-data" id="hitting-average"></p>
            <p class="player-stat-info stat-title" id="hr"></p>
            <p class="player-stat-info stat-data" id="hitting-homeruns"></p>
            <p class="player-stat-info stat-title" id="rbi"></p>
            <p class="player-stat-info stat-data" id="hitting-rbi"></p>
            <p class="player-stat-info stat-title" id="obp"></p>
            <p class="player-stat-info stat-data" id="hitting-obp"></p>
            <p class="player-stat-info stat-title" id='so'></p>
            <p class="player-stat-info stat-data" id="hitting-so"></p>
    </div>
    <form id='form'>
        <input id='input-text' type="text" placeholder="Player Name's"/>
        <input type="submit" value="Get Player Info" />
    </form>

</body>
</html>
