<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
    <title>MLB Hitting Statistics</title>
</head>
<body>
    <h1>MLB Hitting Statistics</h1>
    <p> 
        <label><input id='active-button' type="radio" name="activity" value="Active">Active</label> 
        <label><input id='inactive-button' type="radio" name="activity" value="Inactive">Inactive</label>
    </p>
    <div class="select-stats">
        <legend>Select Stats:</legend>
        <input type="checkbox" name="check-avg" id="check-avg">
            <label for="check-avg">Hitting Average
        </label>
        <input type="checkbox" name="check-hr" id="check-hr">
            <label for="check-hr">Homeruns
        </label>
        <input type="checkbox" name="check-rbi" id="check-rbi">
            <label for="check-rbi">RBI
        </label>
        <input type="checkbox" name="check-obp" id="check-obp">
            <label for="check-obp">On Base Percentage
        </label>
        <input type="checkbox" name="check-so" id="check-so">
            <label for="check-so">Strike Outs
        </label>
    </div>
    <div id="player-info">
        <h2 class="player-stat-info" id="player-league"></h2>
        <h3 class="player-stat-info" id="player-team"></h3>
        <dl>
        <dt class="player-stat-info" id="name"></dt>
        <dd class="player-stat-info" id="player-name"></dd>
        <dt class="player-stat-info" id ="avg"></dt>
        <dd class="player-stat-info" id="hitting-average"></dd>
        <dt class="player-stat-info" id="hr"></dt>
        <dd class="player-stat-info" id="hitting-homeruns"></dd>
        <dt class="player-stat-info" id="rbi"></dt>
        <dd class="player-stat-info" id="hitting-rbi"></dd>
        <dt class="player-stat-info" id="obp"></dt>
        <dd class="player-stat-info" id="hitting-obp"></dd>
        <dt class="player-stat-info" id='so'></dt>
        <dd class="player-stat-info" id="hitting-so"></dd>
        </dl>
    </div>
    <form>
        <input type="text" placeholder="Player Name"/>
        <input type="submit" value="Get Player Info" />
    </form>

</body>
</html>
