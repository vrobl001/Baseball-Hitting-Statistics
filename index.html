<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
    <title>Baseball Stats</title>
</head>
<body>
    <h1>Baseball Stats</h1>
    <p> 
        <label><input type="radio" name="activity" value="Active">Active</label> 
        <label><input type="radio" name="activity" value="Inactive">Inactive</label>
    </p>
    <div class="select-stats">
        <legend>Select Stats:</legend>
        <input type="checkbox" name="check-avg" id="check-avg">
            <label for="check-avg">Hitting Average
        </label>
        <input type="checkbox" name="check-hr" id="check-hr">
            <label for="check-hr">Homeruns
        </label>
        <input type="checkbox" name="check-rbi" id="check-rbi">
            <label for="check-rbi">RBI
        </label>
        <input type="checkbox" name="check-obp" id="check-obp">
            <label for="check-obp">On Base Percentage
        </label>
        <input type="checkbox" name="check-so" id="check-so">
            <label for="check-so">Strike Outs
        </label>
    </div>
    
    <h3 id="player-league"></h3>
    <h3 id="player-team"></h3>
    <dl>
      <dt id="name"></dt>
      <dd id="player-name"></dd>
      <dt id ="avg"></dt>
      <dd id="hitting-average"></dd>
      <dt id="hr"></dt>
      <dd id="hitting-homeruns"></dd>
      <dt id="rbi"></dt>
      <dd id="hitting-rbi"></dd>
      <dt id="obp"></dt>
      <dd id="hitting-obp"></dd>
      <dt id='so'></dt>
      <dd id="hitting-so"></dd>
    </dl>

    <form>
        <input type="text" placeholder="Player Name"/>
        <input type="submit" value="Get Player Info" />
    </form>

</body>
</html>
