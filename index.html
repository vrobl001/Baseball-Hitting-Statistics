<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
    <title>Baseball Stats</title>
</head>
<body>
    <h1>Baseball Stats</h1>
    <p> 
        <label><input type="radio" name="activity" value="Active">Active</label> 
        <label><input type="radio" name="activity" value="Inactive">Inactive</label>
    </p>
    <h3 id="player-league"></h3>
    <h3 id="player-team"></h3>
    <dl>
      <dt>Player Name</dt>
      <dd id="player-name"></dd>
      <dt>Hitting Average</dt>
      <dd id="hitting-average"></dd>
      <dt>Homeruns</dt>
      <dd id="hitting-homeruns"></dd>
      <dt>Runs Batted In</dt>
      <dd id="hitting-rbi"></dd>
      <dt>On Base Percentage</dt>
      <dd id="hitting-obp"></dd>
      <dt>Strike Outs</dt>
      <dd id="hitting-so"></dd>
    </dl>

    <form>
        <input type="text" placeholder="Player Name"/>
        <input type="submit" value="Get Player Info" />
    </form>

</body>
</html>
